<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>
    <body>
        <h1>JavaScript!</h1>
        <script>
            var number = 1234;
            var total = 0;
            for (var i =1;i <= number;i++) {
                total += i;
            }
            document.write('1から' + number + 'までの合計：' + total);
        </script>
    </body>
</html>
